<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> {weiguanjia::C('site_title')} {weiguanjia::C('site_name')}</title>
<meta name="keywords" content="{weiguanjia::C('keyword')}" />
<meta name="description" content="{weiguanjia::C('content')}" />
<link rel="stylesheet" type="text/css" href="{weiguanjia::RES}/css/longmey_login.css?BPm" />
<include file="Public:head"/>
<div id="body-container" style="margin-top:-80px;">
    <div class="login_wrap">
        <div id="loginpnl">
            <form action="{weiguanjia::U('Users/checklogin')}" enctype="multipart/form-data" id="loginform" name="loginform" autocomplete="off" method="post">
                <div class="login-panel">
                    <div style="text-align: center"><h3>登录</h3></div>
                    <div class="login-mod">
                        <div class="login-err-panel dn" id="err_area">
                            <span class="icon-wrapper"><i class="icon24-login err" style="margin-top: -0.2em;"></i></span>
                            <span id="err_tips"></span>
                        </div>
                        <div class="login-form">
                            <div class="login-un">
                                <input id="idname" type="text" maxlength="15" placeholder="龙蔓用户名" name="username" class="inputext">
                            </div>
                            <div class="login-pwd">
                                <input id="pwd" name="password" type="password" placeholder="密码" class="inputext">
                            </div>
                        </div>
                        <div class="login-help-panel">
                            <a class="login-remember-pwd" id="rememberPwd" href="javascript:;">
                                <input id="rmpwd" name="rmpwd" type="checkbox">
                                <label for="rmpwd">记住帐号</label>
                            </a>

                        </div>
                        <div class="login-btn-panel">
                            <input title="点击登录" id="loginbtn" name="loginbtn" type="submit" class="login-btn" value="">
                            <div class="login-forget-panel">
                            <a class="login-forget-pwd" href="{weiguanjia::U('Index/regpwd')}">无法登录？</a><br>
                            <a class="login-no-account" href="{weiguanjia::U('Index/reg')}">没有帐号？</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<include file="Public:footer"/>
