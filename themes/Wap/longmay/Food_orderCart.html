<html>
<head>
    <title>全部菜品</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link href="{weiguanjia::RES}/css/style/css/hotels.css" rel="stylesheet" type="text/css">
    <script src="{weiguanjia::RES}/css/style/js/jquery.min.js" type="text/javascript"></script>
    <script src="{weiguanjia::RES}/css/flash/js/jquery.blockUI.js" type="text/javascript"></script>
</head>

<body id="" >
<include file="$menutmpl"/>
<form method="post" action="" onsubmit="return tgSubmit()">

    <div class="cardexplain">
        <ul class="round">
            <li class="title mb"><span class="none">请选择桌台或包间</span></li>
            <li class="nob">
                <select name="tableid" style="margin:10px 20px" id="tableid">
                    <option value=""  selected = "true">请选择</option>
                <volist name="tables" id="t">
                    <option value="{weiguanjia:$t.id}">{weiguanjia:$t.name}</option>
                </volist>
                </select>
            </li>
        </ul>
        <ul class="round">
            <li class="title mb"><span class="none">说明</span></li>
            <li class="nob">
                <p>1.请务必选择桌台或包间。</p>
                <p>2.请在提交订单后叫服务员进行订单确认</p>
                <p>3.若有其他不清楚的请与服务员联系</p>
            </li>
        </ul>
    </div>
    <div class="footFix" id="footButton">
        <table align="center" style="margin:auto">
            <tr>
                <td><a id="continueadd"  class="submit" href="{weiguanjia::U('Food/ordering',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}">返回修改</a></td>
                <td><input type="submit" class="submit2" value="立即下单" /></td>
            </tr>
        </table>
    </div>
</form>
<script>
    function tgSubmit(){

        if($('#tableid').val()==""){
            $.blockUI({ message: "<h3>请选择桌台</h3>",timeout:1000 });

            return false;
        }
        return true;
    }
</script>
</body>
</html>
