<html>
<head>
<title>{weiguanjia:$company['name']}|课程介绍</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="{weiguanjia::RES}/css/style/css/hotels.css" rel="stylesheet" type="text/css">
<link href="{weiguanjia::RES}/css/lesson/news.css" rel="stylesheet" type="text/css" />
<script>
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        WeixinJSBridge.call('hideToolbar');
    });
</script>
    <style>
        .lessontitle
        {
            color: rgb(132,194,37);
            font-size: 20px;
        }
        .greenblock
        {
            background: rgb(132,194,37);
            color: #fff;
            width: 40px;
        }
        .orangeblock
        {
            background: rgb(231,120,23);
            color: #fff;
            width: 40px;
        }

    </style>
    <script>
        window.onload = function ()
        {
            var oWin = document.getElementById("win");
            var oLay = document.getElementById("overlay");
            var oBtn = document.getElementById("popmenu");
            var oClose = document.getElementById("close");
            oBtn.onclick = function ()
            {
                oLay.style.display = "block";
                oWin.style.display = "block"
            };
            oLay.onclick = function ()
            {
                oLay.style.display = "none";
                oWin.style.display = "none"
            }
        };
    </script>
</head>

<body id="" >
<include file="$menutmpl"/>
<div id="ui-header">
    <div>
        <a class="ui-title" id="popmenu">分类:{weiguanjia::$catname}</a>
    </div>
</div>
<div id="overlay"></div>
<div id="win">
    <ul class="dropdown">
        <volist name="cats" id="vo">
            <li><a href="{weiguanjia::U('Lesson/index',array('catid'=>$vo['id'],'token'=>$vo['token']))}"><span>{weiguanjia:$vo.name}</span></a></li>
        </volist>
        <div class="clr"></div>
    </ul>
</div>
<ul>
    <volist name="lessonlist" id="vo">
        <li class="dandanb"> <!--课程-->
            <a href="index.php?g=Wap&m=Lesson&a=content&token={weiguanjia:$vo.token}&id={weiguanjia:$vo.id}&wecha_id={weiguanjia:$Think.get.wecha_id}">
                <span>
                    <table class="jiagebiao" width="100%" border="0" cellspacing="5" cellpadding="5">
                        <tr><td colspan="2"><img src="{weiguanjia::RES}/images/edu01/lessonsplit.png" width="100%"></td></tr>
                        <tr><td align="center" colspan="2" class="lessontitle">《{weiguanjia:$vo.name}》</td></tr>
                        <tr>
                            <td width="80px" align="center"><img src="{weiguanjia::RES}/images/edu01/contentico.png" width="60px"></td>
                            <td> <p>{weiguanjia:$vo.intro}</p></td>
                        </tr>
                        <tr><td colspan="2" height="10px"></td></tr>
                        <tr>
                            <td align="center"><img src="{weiguanjia::RES}/images/edu01/splico.png" width="60px"></td>
                            <td> <p>{weiguanjia:$vo.specialinfo}</p></td>
                        </tr>

                    </table>
                </span>
            </a>
            <br>
        </li>
    </volist>

</ul>
