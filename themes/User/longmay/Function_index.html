<include file="Public:head"/>
<div class="content">
	<div class="cLineB">
	  <h4 class="left" style="margin-right: 70px">已开通业务及功能</h4>
        <div class="funcflag" style="margin: 0px 20px 0px 20px;"><img src="{weiguanjia::RES}/css/img/funcopen.png" width="15" height="15"><span>已开通</span></div>
        <div class="funcflag" style="margin: 0px 20px 0px 20px;"><img src="{weiguanjia::RES}/css/img/funcclose.png" width="15" height="15"><span>未开通</span></div>
        <div class="funcflag" style="margin: 0px 5px 0px 20px;"><span style="color:red">红色数字</span></div>
        <div class="funcflag" style="margin: 0px 20px 0px 5px;"><span>剩余时间（天数）</span></div>
	</div>
	<div class="msgWrap">
		<volist id="vo" name="domains">
		<fieldset>
			<legend>
				<h4>{weiguanjia:$vo.name}</h4>
			</legend>
			<ul class="changeapp">
				<volist name="vo['sub']" id="sub">
				<li>
                    <span <if condition="in_array($sub['funname'],$check)">class="fun-checked"<else />class="fun-unchecked"</if>>{weiguanjia:$sub.name}</span>
                    <span class="funnumred">300</span>
					<div>功能说明:<br> {weiguanjia:$sub.info}</div>
				</li>
				</volist>
			</ul>
		</fieldset>
		</volist>      
	</div>

	<div class="clr"></div>    
</div>
<div class="clr"></div>
</div>
</div>
<!--底部-->
<include file="Public:footer"/>
