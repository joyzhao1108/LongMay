	<div class="msgWrap">

		<fieldset>
			<legend>
				<span class="vipimgbig vip-iconbig<php>echo $i-1;</php>"></span> VIP<php>echo $i-1;</php>可以使用的功能
			</legend>
			<ul class="changeapp">
				<volist name="fun" id="list" key="b">
				<li>
					<label> <input type="checkbox" <if condition="in_array($list['funname'],$check)">checked="checked"</if> <if condition="$list['gid'] gt session('gid')"> disabled="disabled" </if> onchange="changeapp(this,'{weiguanjia:$Think.session.token}','{weiguanjia:$list.id}')" value="{weiguanjia:$list.id}"/> {weiguanjia:$list.name}</label>

<script>
function changeapp(obj,token,id){
	if(obj.checked==true){
	var myurl='index.php?g=User&m=Token_open&a=add&token='+token+'&id='+id+'&r='+Math.random(); 
	$.get(myurl,function(data){
		 if(data==1){
			alert('该功能已经成功添加');
		}
	});
	}else{
	var myurl='index.php?g=User&m=Token_open&a=del&token='+token+'&id='+id+'&r='+Math.random(); 
	$.get(myurl,function(data){
	 if(data==1){
			alert('已经取消该功能');
		}
	});
	}
}
</script>
