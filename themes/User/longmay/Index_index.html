<include file="Index:header"/>
<div class="content">
      <div class="msgWrap">
        <TABLE class="ListProduct" border="0" cellSpacing="0" cellPadding="0" width="100%" style="margin-top: 20px">

            <tr>
              <TH>公众号名称</TH>

            </tr>
          </THEAD>
          <TBODY>
            <tr></tr>
             <volist name="info" id="vo">
                <tr>
                  <td>
                      <p>{weiguanjia:$vo.wxname}</p>
                  </td>
                    <td>
                        <p><eq name="vo.industryname" value="">默认<else/>{weiguanjia:$vo.industryname}</eq></p>
                    </td>
                    <td align="center">
                        <p>{weiguanjia:$group.name}</p>
                    </td>
                  <td>
                      <volist name="vo['fun']" id="fun">
                          <p>{weiguanjia:$fun.funcname}</p>
                      </volist>
                  </td>
                  <td>
                      <volist name="vo['fun']" id="fun">
                          <p>剩余时间：{weiguanjia:$fun.expiredate|GetLastDays}天</p>
                      </volist>
                  </Td>
                  <td class="norightborder" align="right" valign="top">
                      <table border="0" cellSpacing="0" cellPadding="0" width="200px">
                          <tr>
                              <td rowspan="3">
                                  <a href="{weiguanjia::U('Index/edit',array('id'=>$vo['id']))}" class="btnGreensBig" >编辑</a>
                              </td>
                              <td>
                                  <a href="{weiguanjia::U('Function/index',array('id'=>$vo['id'],'token'=>$vo['token']))}" class="btnGreens" >功能管理</a>
                              </td>
                          </tr>
                          <tr>
                              <td>
                                  <a href="{weiguanjia::U('Home/Index/help',array('id'=>$vo['id'],'token'=>$vo['token']))}" class="btnGreens" >API接口</a>
                              </td>
                          </tr>
                          <tr>
                              <td>
                                  <a href="{weiguanjia::U('Index/setindustry',array('id'=>$vo['id'],'token'=>$vo['token']))}" class="btnGreens" >设置行业</a>
                              </td>
                          </tr>
                          <if condition="$vo.outrule eq 1"><tr><td colspan="2" align="left">
                             你还没有为你的服务号添加AppID和AppSecret值，请点击“编辑”按钮进入设置页面。否则你将无法进行功能管理操作。
                          </td></tr></if>
                      </table>



                  </td>
                </tr>
              </volist>

          </TBODY>
        </TABLE>
            <div>
                <span style="height:47px;line-height:47px;color:red;padding:10px;">

      <div class="cLine">
