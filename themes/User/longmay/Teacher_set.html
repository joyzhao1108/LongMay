<script>

var editor;
KindEditor.ready(function(K) {
editor = K.create('#introdetail', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : false,
items : [
'source','undo','clearhtml','hr',
'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',

  <div class="content"> 
   <div class="cLineB"> 
    <h4>名师资料</h4> 
    <a href="{weiguanjia::U('Teacher/index',array('token'=>$token))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
   </div> 
   <form class="form" method="post" action="" enctype="multipart/form-data"> 
<if condition="$isUpdate eq 1">
<input type="hidden" name="id" value="{weiguanjia:$set.id}" />
</if>
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
       <tr> 
        <th><span class="red">*</span>名称：</th> 
        <td><input type="text" name="name" value="{weiguanjia:$set.name}" class="px" style="width:400px;" /></td> 
       </tr>   
	   <tr> 
        <th><span class="red">*</span>头像地址：</th>
        <td><input type="text" name="headerpic" value="{weiguanjia:$set.headerpic}" class="px" style="width:400px;" /><input class="btnFile btnGreen" type=button onclick="window.open('{weiguanjia::U('Upload/index',array('token'=>$token,'n'=>headerpic))}')" value="点击上传图片"></td> 
       </tr>    
        <tr> 
        <th><span class="red">*</span>详细页照片地址：</th>
        <td><input type="text" name="logourl" value="{weiguanjia:$set.logourl}" class="px" style="width:400px;" /><input class="btnFile btnGreen" type=button onclick="window.open('{weiguanjia::U('Upload/index',array('token'=>$token,'n'=>logourl))}')" value="点击上传图片"></td> 
       </tr>
	    <TR>
                  <TH valign="top"><label for="info">简介：</label></TH>
                  <TD><textarea name="intro" id="intro"  rows="2" style="width:590px;height:80px">{weiguanjia:$set.intro}</textarea></TD>
                </TR>  				
        <TR>
                  <TH valign="top"><label for="info">图文详细页内容：</label></TH>
                  <TD><textarea name="introdetail" id="introdetail"  rows="5" style="width:590px;height:360px">{weiguanjia:$set.introdetail}</textarea></TD>
                </TR> 
				 <tr> 
      <th><span class="red">*</span>排序</th>
      <td><input type="text" name="sort" size="45" value="{weiguanjia:$set.sort}" class="ipt" /><span>注释：按照升序，值越大越往后。</span></td>
    </tr>
       <tr>         
       <th>&nbsp;</th>
       <td>
      
       <button type="submit" name="button" class="btnGreen">保存</button> &nbsp; <a href="{weiguanjia::U('Lesson/index',array('token'=>$token))}" class="btnGray vm">取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
    
   </form> 
  </div>
