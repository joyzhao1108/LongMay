<include file="Index:header"/>
<div class="content">
    <form method="post" action="{weiguanjia::U('Index/upsave')}" enctype="multipart/form-data">
        <div class="regpnl">
            <div class="regcontent">
                <div>
                    <table class="infoedittbl">
                        <tr>
                            <th>帐号类型</th>
                            <td><input id="wxtype1" type="checkbox" value="1" name="wxtype1" class="wxtype checkbox" <eq name="info.wxtype" value="1">checked="checked"</eq>><label for="wxtype1">服务号</label>
                                <input id="wxtype2" type="checkbox" value="2" name="wxtype2" class="wxtype checkbox" <eq name="info.wxtype" value="2">checked="checked"</eq>><label for="wxtype2">订阅号</label><input id="wxtype" type="hidden" value="{weiguanjia:$info.wxtype}" name="wxtype"></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td><span class="info">请选择您的微信帐号类型</span></td>
                        </tr>
                    </table>
                </div>
                <div>
                    <table class="infoedittbl">
                        <tr>
                            <th>公众号名称</th>
                            <td><input id="wxname" type="text" placeholder="" name="wxname" class="inputextwhite" value="{weiguanjia:$info.wxname}"></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td><span class="info">字母、数字，最短6位，区分大小写</span></td>
                        </tr>
                    </table>
                </div>
                <div>
                    <table class="infoedittbl">
                        <tr>
                            <th>公众号原始ID</th>
                            <td><input id="wxid" type="text" disabled="disabled"  name="wxid" class="inputext" value="{weiguanjia:$info.wxid}"></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td><span class="info">无法修改，您可以联系管理员，<a href="http://jingyan.baidu.com/article/9c69d48f46186e13c9024e30.html" target="_blank"><img src="{weiguanjia::RES}/images/help.png" class="vm helpimg" title="帮助"></a></span></td>
                        </tr>
                    </table>
                </div>
                <div>
                    <table class="infoedittbl">
                        <tr>
                            <th>微信号</th>
                            <td><input id="weixin" type="text"  value="{weiguanjia:$info.weixin}" name="weixin" class="inputextwhite"></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td><span class="info">请输入微信号,比如：szlongmey</span></td>
                        </tr>
                    </table>
                </div>
                <div>
                    <table class="infoedittbl">
                        <tr>
                            <th>头像地址</th>
                            <td><input id="headerpic" type="text" value="{weiguanjia:$info.headerpic}" name="headerpic" class="inputextwhite"></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td><span class="info">请输入头像URL地址，<input style="font-size:12px;color:red"type=button onclick="window.open('{weiguanjia::U('Upload/index',array('token'=>$token,'n'=>headerpic))}')" value="点击上传图片"></span></td>
                        </tr>
                    </table>
                </div>
                <div>
                    <table class="infoedittbl">
                        <tr>
                            <th>公众号邮箱</th>
                            <td><input id="qq" type="text" name="qq" class="inputextwhite" value="{weiguanjia:$info.qq}"></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td><span class="info">微信公众号的邮箱,例如1293786462@qq.com</span></td>
                        </tr>
                    </table>
                </div>
                <div class="appsecret">
                    <table class="infoedittbl">
                        <tr>
                            <th>AppId</th>
                            <td><input id="appid" type="text"  name="appid" class="inputextwhite"></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td><span class="info">微信公众号的AppId，例如wx6b6d3a9d4201d068</span></td>
                        </tr>
                    </table>
                </div>
                <div class="appsecret">
                    <table class="infoedittbl">
                        <tr>
                            <th>AppSecret</th>
                            <td><input id="appsecret" type="text" maxlength="32" name="appsecret" class="inputextwhite"></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td><span class="info">微信公众号的AppSecret，例如ba67c6cadb313d1a67cddf4a64c6d422</span></td>
                        </tr>
                    </table>
                </div>
                <script>
                    $('.wxtype').click(function(){
                        $(this).siblings().removeAttr("checked");
                        $('#wxtype').val($(this).val());
                        if($(this).attr("id") == "wxtype1")
                        {
                            $(".appsecret").show();
                        }
                        else
                        {
                            $(".appsecret").hide();
                        }
                    });
                    if($("#wxtype1").attr("checked") == "checked")
                    {
                        $(".appsecret").show();
                    }
                    else
                    {
                        $(".appsecret").hide();
                    }

                </script>
                <div class="reg-btn-panel">
                    <table class="infoedittbl">
                        <tr>
                            <th></th>
                            <td> <input title="确认修改" type="submit"  value="确认修改" class="btnGreens">&nbsp;&nbsp;<input title="返回" type="button" onclick="location.href='{weiguanjia::U('Index/index')}'" value="返回" class="btnGreens"></td>
                        </tr>
                    </table>
                </div>
                <input id="id" type="hidden"  value="{weiguanjia:$info.id}" name="id">
                <input type="hidden" name="token" value="{weiguanjia:$info.token}">
            </div>
        </div>
    </form>
</div>
<div class="clr"></div>
</div>
</div>
<!--底部-->
<include file="Public:footer" />
