<div class="content">

<h4 class="left">欢迎页面</h4>
<div class="searchbar right">
<form method="post" action="">

<script>
function selectall(name) {
	var checkItems=$('.cbitem');
	if ($("#check_box").attr('checked')==false) {
		$.each(checkItems, function(i,val){
			val.checked=false;
		});
		
	} else {
		$.each(checkItems, function(i,val){
			val.checked=true;
		});
	}
}
function setlatlng(longitude,latitude){
	art.dialog.data('longitude', longitude);
	art.dialog.data('latitude', latitude);
	// 此时 iframeA.html 页面可以使用 art.dialog.data('test') 获取到数据，如：
	// document.getElementById('aInput').value = art.dialog.data('test');
	art.dialog.open('{weiguanjia::U('Map/setLatLng',array('token'=>$token,'id'=>$id))}',{lock:false,title:'设置经纬度',width:600,height:400,yesText:'关闭',background: '#000',opacity: 0.87});
}
</script>

</form>

<div class="msgWrap">
 <form class="form" method="post" id="form" action="">
     <if condition="$isUpdate eq 1">
         <input type="hidden" name="id" value="{weiguanjia:$set.id}" />
     </if>
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
       <tr> 
        <th><span class="red">*</span>名称：</th> 
        <td><input type="text" id="name" name="name" value="{weiguanjia:$set.name}" class="px require" style="width:400px;" /></td>
       </tr>
       <tr>
        <th><span class="red">*</span>简称：</th>
        <td><input type="text" id="shortname" name="shortname" value="{weiguanjia:$set.shortname}" class="px require" style="width:400px;" /></td>
       </tr>
       <tr>
        <th><span class="red">*</span>电话：</th>
        <td><input type="text" id="tel" name="tel" value="{weiguanjia:$set.tel}" class="px require" style="width:400px;" /></td>
       </tr>
       <tr>
        <th>手机：</th>
        <td><input type="text" id="mp" name="mp" value="{weiguanjia:$set.mp}" class="px require" style="width:400px;" /></td>
       </tr>
       <tr>
        <th><span class="red">*</span>地址：</th>
        <td><input type="text" id="address" name="address" value="{weiguanjia:$set.address}" class="px require" style="width:400px;" /></td>
       </tr>
       <tr>
        <th><span class="red">*</span>欢迎图片地址：</th>
        <td><input type="text" id="welcomepic" name="welcomepic" value="{weiguanjia:$set.welcomepic}" class="px require" style="width:400px;" /><input class="btnFile btnGreen" type=button onclick="window.open('{weiguanjia::U('Upload/index',array('token'=>$token,'n'=>'welcomepic'))}')" value="点击上传图片"></td>
       </tr>
       <tr>
           <th><span class="red">*</span>欢迎标题：</th>
           <td><input type="text" id="welcometitle" name="welcometitle" value="{weiguanjia:$set.welcometitle}" class="px require" style="width:400px;" /></td>
       </tr>
       <tr>
        <th><span class="red">*</span>经纬度：</th>
        <td>经度lat <input type="text" id="longitude"  name="longitude" size="14" class="px" value="{weiguanjia:$set.longitude}" /> 纬度lng <input type="text"  name="latitude" size="14" id="latitude" class="px" value="{weiguanjia:$set.latitude}" />  <a href="http://api.map.baidu.com/lbsapi/getpoint/index.html" target="_blank">坐标获取</a></td>
       </tr>
       <tr>
           <th><span class="red">*</span>WiFi上网标题：</th>
           <td><input type="text" id="wifititle" name="wifititle" placeholder="默认：店内免费wifi，点击上网" value="{weiguanjia:$set.wifititle}" class="px require" style="width:400px;" /></td>
       </tr>
       <tr>
           <th><span class="red">*</span>WiFi外链URL：</th>
           <td><input type="text" id="wifiurl" name="wifiurl" value="{weiguanjia:$set.wifiurl}" class="px require" style="width:400px;" />（留空欢迎页面将不显示）</td>
       </tr>
       <tr>
           <th><span class="red">*</span>业务简介：</th>
           <td><input type="text" id="introbrief" name="introbrief" value="{weiguanjia:$set.introbrief}" class="px require" style="width:400px;" />（留空欢迎页面将不显示）</td>
       </tr>
       <tr>
           <th><span class="red">*</span>业务简介LOGO：</th>
           <td><input type="text" id="briefpic" name="briefpic" value="{weiguanjia:$set.briefpic}" class="px require" style="width:400px;" /><input class="btnFile btnGreen" type=button onclick="window.open('{weiguanjia::U('Upload/index',array('token'=>$token,'n'=>'briefpic'))}')" value="点击上传图片"></td>
       </tr>
       <tr>
           <th><span class="red">*</span>详细页图片(关于我们)：</th>
           <td><input type="text" id="logourl" name="logourl" value="{weiguanjia:$set.logourl}" class="px require" style="width:400px;" /><input class="btnFile btnGreen" type=button onclick="window.open('{weiguanjia::U('Upload/index',array('token'=>$token,'n'=>'logourl'))}')" value="点击上传图片"></td>
       </tr>
        <TR>
                  <TH valign="top">详细页内容(关于我们)：</TH>
                  <TD><textarea name="intro" id="intro"  rows="5" style="width:590px;height:360px">{weiguanjia:$set.intro}</textarea></TD>
                </TR>
       <tr style="display: none">
           <th><span class="red"></span>顺序：</th>
           <td><input type="text" id="taxis" name="taxis" value="{weiguanjia:$set.taxis}" class="px require" style="width:100px;" /></td>
       </tr>
       <tr>         
       <th>&nbsp;</th>
       <td>
       <if condition="$isBranch eq 1">
      <input type="hidden" name="isbranch" value="1" />
      </if>
      <input type="hidden" name="token" value="{weiguanjia::$token}" />
       <button type="submit" name="button" class="btnGreen">保存</button></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
    
   </form>
