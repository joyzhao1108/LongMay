<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> 微信公众平台源码,微信机器人源码,微信自动回复源码 {weiguanjia::C('site_name')}多用户微信营销系统</title>
<meta http-equiv="MSThemeCompatible" content="Yes" />
<link rel="stylesheet" type="text/css" href="{weiguanjia::RES}/css/style_2_common.css" />
<script src="{weiguanjia::RES}/js/common.js" type="text/javascript"></script>
<link href="{weiguanjia::RES}/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body id="nv_member">
<div style="line-height:200%;padding:10px 20px;">
<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<tbody>
<tr>
<th width="120" align="center" style="text-align:center">预订人姓名：</th>
<td>{weiguanjia:$thisOrder.truename}</td>
</tr>
<tr>
<th width="120" align="center" style="text-align:center">联系电话：</th>
<td>{weiguanjia:$thisOrder.truename}</td>
</tr>
<tr>
<th width="120" align="center" style="text-align:center">预定日期：</th>
<td>{weiguanjia:$thisOrder.truename}</td>
</tr>
<tr>
<th width="120" align="center" style="text-align:center">预定课程：</th>
<td>
<volist name="lessons" id="o"> 
{weiguanjia:$o.name}<br>
</volist>
</td>
</tr>
<th width="120" align="center" style="text-align:center">状态：</th>
<td><if condition="$thisOrder.handled eq 1"><span style="color:green">已处理</span><else/><span style="color:red">未处理</span></if></td>
</tr>
</tbody>
</table>
<div>
<a href="{weiguanjia::U('Lesson/handleOrder',array('id'=>$thisOrder['id'],'token'=>$token,'handled'=>1))}" class="btnGray vm">标记已处理</a> &nbsp; <a href="{weiguanjia::U('Lesson/handleOrder',array('id'=>$thisOrder['id'],'token'=>$token,'handled'=>0))}" class="btnGray vm">标记未处理</a>
</div>
</body>
</html>
