 <include file="Public:head" /> 
 <link rel="stylesheet" href="{weiguanjia::STATICS}/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="{weiguanjia::STATICS}/kindeditor/plugins/code/prettify.css" />
<script src="{weiguanjia::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{weiguanjia::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{weiguanjia::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
 <script src="{weiguanjia::RES}/js/date/WdatePicker.js"></script>
<script>

var editor;
KindEditor.ready(function(K) {
editor = K.create('#introdetail', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : false,
items : [
'source','undo','clearhtml','hr',
'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
'insertunorderedlist', '|', 'emoticons', 'image','link', 'unlink','baidumap','lineheight','table','anchor','preview','print','template','code','cut']
});

});
</script>

  <div class="content"> 
   <div class="cLineB"> 
    <h4>活动详情</h4>
    <a href="{weiguanjia::U('Activity/index',array('token'=>$token))}" class="right  btnGreen" style="margin-top:-27px">返回</a>
   </div> 
   <form class="form" method="post" action="" enctype="multipart/form-data"> 
<if condition="$isUpdate eq 1">
<input type="hidden" name="id" value="{weiguanjia:$set.id}" />
</if>
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
       <tr> 
        <th><span class="red">*</span>名称：</th> 
        <td><input type="text" name="name" value="{weiguanjia:$set.name}" class="px" style="width:400px;" /></td> 
       </tr>   
	   <tr> 
        <th><span class="red">*</span>LOGO：</th>
        <td><input type="text" name="headerpic" value="{weiguanjia:$set.headerpic}" class="px" style="width:400px;" /><input class="btnFile btnGreen" type=button onclick="window.open('{weiguanjia::U('Upload/index',array('token'=>$token,'n'=>headerpic))}')" value="点击上传图片"></td> 
       </tr>    
        <tr> 
        <th><span class="red">*</span>详细页大图：</th>
        <td><input type="text" name="logourl" value="{weiguanjia:$set.logourl}" class="px" style="width:400px;" /><input class="btnFile btnGreen" type=button onclick="window.open('{weiguanjia::U('Upload/index',array('token'=>$token,'n'=>logourl))}')" value="点击上传图片"></td> 
       </tr>
       <TR>
           <th><span class="red">*</span>活动时间：</th>
           <td><input type="input" class="px" id="statdate" value="<if condition="$set['statdate'] neq ''">{weiguanjia:$set.statdate|date="Y-m-d",###}</if>" onClick="WdatePicker()" name="statdate" />
               到
               <input type="input" class="px" id="enddate" value="<if condition="$set['enddate'] neq ''">{weiguanjia:$set.enddate|date="Y-m-d",###}</if>" name="enddate"  onClick="WdatePicker()"  />
           </td>
       </TR>
	    <TR>
                  <TH valign="top"><span class="red">*</span>活动简介：</TH>
                  <TD><textarea name="intro" id="intro"  rows="2" style="width:590px;height:80px" class="px">{weiguanjia:$set.intro}</textarea></TD>
                </TR>  				
        <TR>
                  <TH valign="top"><span class="red">*</span>图文详细页内容：</TH>
                  <TD><textarea name="introdetail" id="introdetail"  rows="5" style="width:590px;height:360px">{weiguanjia:$set.introdetail}</textarea></TD>
                </TR> 
	<tr>
      <th><span class="red">*</span>排序</th>
      <td>
          <input type="text" name="sort" size="45" value="{weiguanjia:$set.sort}" class="ipt px" /><span>注释：按照升序，值越大越往后。</span>
      </td>
    </tr>
       <tr>
           <th><span class="red">*</span>状态：</th>
           <td><select id="status" name="status">
               <option value="0" <eq name="set.status" value="0">selected="selected"</eq>>未开始</option>
               <option value="1" <eq name="set.status" value="1">selected="selected"</eq>>已经开始</option>
               <option value="2" <eq name="set.status" value="2">selected="selected"</eq>>已结束</option>
           </select></td>
       </tr>
       <tr>         
       <th>&nbsp;</th>
       <td>
      
       <button type="submit" name="button" class="btnGreen">保存</button> &nbsp; <a href="{weiguanjia::U('Activity/index',array('token'=>$token))}" class="btnGray vm">取消</a></td>
       </tr> 
      </tbody> 
     </table> 
     </div>
    
   </form> 
  </div> 
  <include file="Public:footer" />
