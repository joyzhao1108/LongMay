<include file="Public:head"/>
<link rel="stylesheet" type="text/css" href="{weiguanjia::RES}/css/cymain.css" />
<div class="content">

<div class="cLineB">
  <h4>订餐回复配置</h4>
 </div>
<!--tab start-->
<div class="tab">
    <ul>
        <li class="tabli" id="tab0"><a href="{weiguanjia::U('Food/index',array('token'=>$token))}">菜品管理</a></li>
        <li class="tabli" id="tab1"><a href="{weiguanjia::U('Food/cats',array('token'=>$token))}">菜品分类管理</a></li>
        <li class="tabli" id="tab2"><a href="{weiguanjia::U('Food/orders',array('token'=>$token))}">订单管理</a></li>
        <li class="tabli" id="tab3"><a href="{weiguanjia::U('Food/tables',array('token'=>$token))}">桌台管理</a></li>
        <li class="current tabli" id="tab4"><a href="{weiguanjia::U('Food/replyset',array('token'=>$token,'infotype'=>'Dining'))}">订餐回复配置</a></li>
    </ul>
</div>
<!--tab end-->
    <div class="msgWrap bgfc" style="margin-top:10px;">
	  <form class="form" method="post" action="" target="_top" enctype="multipart/form-data">	 
		<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
			<tbody>
				<tr>
				  <th valign="top"><span class="red">*</span>关键词：</th>
				  <td>
					<span class="red">{weiguanjia:$infoType.keyword} —— 当用户输入该关键词时，将会触发此回复。</span></td>
				</tr>
				<tr>
					<th width="120"><span class="red">*</span>回复标题：</th>
					<td><input type="text" name="title" value="{weiguanjia:$set.title}" class="px" style="width:550px;"></td>
				</tr>
				<tr>
					<th width="120">内容介绍：</th>
					<td><textarea style="width:560px;height:75px" name="info" id="info" class="px">{weiguanjia:$set.info}</textarea><br/>最多填写120个字</td>
				</tr>
				<tr>
					<th>回复图片：</th>
					<td><input type="text" name="picurl" value="{weiguanjia:$set.picurl}" class="px" style="width:480px;"><input class="btnFile btnGreen" type=button onclick="window.open('{weiguanjia::U('Upload/index',array('token'=>$token,'n'=>picurl))}')" value="点击上传图片"><br/> 填写图片外链地址，大小为720x400</td>
				</tr>
				<tr>
					<th>第三方接口：</th>
					<td><input name="apiurl" value="{weiguanjia:$set.apiurl}" class="px" style="width:550px;" type="text"><br> 只适用于引用第三方3G网站的链接</td>
				</tr>
				<if condition="$set and ($infoType.type eq 'Dining')">
				<tr>
					<th>订购方式开关：</th>
					<td><label><input type="checkbox" name="diningyuding" value="1" <if condition="$set.diningyuding eq 1">checked</if> /> 开启预定</label> <label><input type="checkbox" name="diningwaimai" value="1" <if condition="$set.diningwaimai eq 1">checked</if> /> 开启外卖</label></td>
				</tr>
				</if>
				<th>&nbsp;</th>
					<td>
					<input type="hidden" name="keyword" value="{weiguanjia:$infoType.keyword}" />
					<input type="hidden" name="infotype" value="{weiguanjia:$infoType.type}" />
					<input type="hidden" name="token" value="{weiguanjia:$token}" />
						<button type="submit" name="button" class="btnGreen">保存</button>
						<a href="javascript:history.go(-1);" class="btnGray vm">取消</a>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
  </div> 
 
  
        </div>
<div class="clr"></div>
</div>
</div>
<include file="Public:footer"/>
