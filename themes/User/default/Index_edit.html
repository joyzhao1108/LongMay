<include file="Index:header"/>
<div class="content">
          <div class="cLineB"><h4>编辑微信公众号</h4></div>
          <form method="post" action="{weiguanjia::U('User/Index/upsave')}" enctype="multipart/form-data">
          <input type="hidden" name="id" value="{weiguanjia:$info.id}">
          <div class="msgWrap">
            <table class="userinfoArea" border="0" cellspacing="0" cellpadding="0" width="100%">
              <thead>
                <tr>
                  <th><span class="red">*</span>公众号名称：</th>
                  <td><input type="text" required="" class="px" name="wxname" value="{weiguanjia:$info.wxname}" tabindex="1" size="25">
                  </td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th><span class="red">*</span>公众号原始id：</th>
                  <td><input type="text" disabled="disabled" required="" title="无法修改，您可以联系管理员" name="wxid" value="{weiguanjia:$info.wxid}" class="px" tabindex="1" size="25" style="color:#DDD;"><span class="red">无法修改，您可以联系管理员</span><a href="http://jingyan.baidu.com/article/9c69d48f46186e13c9024e30.html" target="_blank"><img src="{weiguanjia::RES}/images/help.png" class="vm helpimg" title="帮助"></a></td>
                </tr>
                <tr>
                  <th><span class="red">*</span>微信号：</th>
                  <td><input type="text" required="" name="weixin" value="{weiguanjia:$info.weixin}" class="px" tabindex="1" size="25">　比如：liangmeizi8</td>
                </tr>
                  <tr>
                  <th>头像地址（url）:</th>
                  <td><input class="px" name="headerpic" value="{weiguanjia:$info.headerpic}" size="60">  请填写图片外链地址 <a href="forum.php?mod=viewthread&amp;tid=69&amp;extra=page%3D1" target="_blank"><img src="{weiguanjia::RES}/images/help.png" class="vm helpimg" title="帮助"></a> <input style="font-size:12px;color:red"type=button onclick="window.open('{weiguanjia::U('Upload/index',array('token'=>$token,'n'=>headerpic))}')" value="点击上传图片"></td>
                </tr>
                 
                 <input type="hidden" name="token" value="{weiguanjia:$info.token}" class="px" tabindex="1" size="40">
               
                
                <tr>
                  <th><span class="red">*</span>地区：</th>
                  <td>
                  省：<input type="text" class="px" id="province" value="{weiguanjia:$info.province}" name="province" tabindex="1" size="20">  市：<input id="city" value="{weiguanjia:$info.city}" type="text" name="city" class="px" tabindex="1" size="20">
               （此处关联公交等本地化查询）
                  </td>
                </tr>
                <tr>
                  <th>公众号邮箱：</th>
                  <td><input type="text" required="" class="px" tabindex="1" value="{weiguanjia:$info.qq}" name="qq" size="25"></td>
                </tr>
                 <tr>
                  <th>粉丝数：</th>
                  <td><input type="text" required="" name="wxfans" value="{weiguanjia:$info.wxfans}" class="px" tabindex="1" size="25"></td>
                </tr>
             
                <tr>
                  <th>行业类型：</th>
                  <td><select id="type" name="type">
                  <option value="1,餐饮" <eq name="info.typeid" value="1">selected</eq> >餐饮</option>
                  <option value="2,教育" <eq name="info.typeid" value="2">selected</eq> >教育</option>
                  <option value="3,会所" <eq name="info.typeid" value="3">selected</eq> >会所</option>
                  <option value="4,美发" <eq name="info.typeid" value="4">selected</eq> >美发</option>
                  <option value="5,酒店" <eq name="info.typeid" value="5">selected</eq> >酒店</option>
                  <option value="6,旅行社" <eq name="info.typeid" value="6">selected</eq> >旅行社</option>                
                  </select></td>
                </tr>
              
                <tr>
                  <th></th>
                  <td><button type="submit" class="btnGreen" id="saveSetting">保存</button></td>
                </tr>
              </tbody>
            </table>
            
          </div>
          </form>
        </div>
        
        <div class="clr"></div>
      </div>
    </div>
  </div>
  <!--底部-->
  	</div>
<include file="Public:footer"/>
