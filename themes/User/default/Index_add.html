<include file="Index:header"/>
<div class="content">
          <div class="cLineB"><h4>添加微信公众号</h4></div>
          <form method="post" action="{weiguanjia::U('User/Index/insert')}" enctype="multipart/form-data">
          <div class="msgWrap">
            <table class="userinfoArea" border="0" cellspacing="0" cellpadding="0" width="100%">
              <thead>
                <tr>
                  <th><span class="red">*</span>公众号名称：</th>
                  <td><input type="text" required="" class="px" name="wxname" value="" tabindex="1" size="25">
                  </td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th><span class="red">*</span>公众号原始id：</th>
                  <td><input type="text" required="" name="wxid" value="" class="px" tabindex="1" size="25">　<span class="red">请认真填写，错了不能修改。</span>比如：gh_423dwjkeww3 <a href="http://jingyan.baidu.com/article/9c69d48f46186e13c9024e30.html" target="_blank"><img src="{weiguanjia::RES}/images/help.png" class="vm helpimg" title="帮助"></a></td>
                </tr>
                <tr>
                  <th><span class="red">*</span>微信号：</th>
                  <td><input type="text" required="" name="weixin" value="" class="px" tabindex="1" size="25">　比如：liangmeizi8 </td>
                </tr>
                  <tr style="display:none">
                  <th><span class="red">*</span>头像地址（url）:</th>
                  <td><input class="px" name="headerpic" value="{weiguanjia::RES}/images/portrait.jpg" size="60">请填写图片外链地址 <a onclick="alert('请填写以jpg,png,gif,bmp等后缀的图文')" target="_blank"><img src="{weiguanjia::RES}/images/help.png" class="vm helpimg" title="帮助"></a></td>
                </tr>
                 <tr style="display:none">
                  <th><span class="red">*</span>TOKEN</th>
                  <td><input type="text" name="token" value="{weiguanjia:$tokenvalue}" class="px" tabindex="1" size="40">(填写你的公众号)例：liangmeizi8,请勿填写文,或者其它特殊字符，此处token和腾讯平台必须一致!</td>
                </tr>
                
                <tr>
                  <th><span class="red">*</span>地区：</th>
                  <td>
                  <input type="text" class="px" id="province" value="{weiguanjia:$province}" name="province" tabindex="1" size="20"> 省  <input id="city" value="{weiguanjia:$city}" type="text" name="city" class="px" tabindex="1" size="20"> 市
               （此处关联公交等本地化查询）
                  </td>
                </tr>
                <tr>
                  <th><span class="red">*</span>公众号邮箱：</th>
                  <td><input type="text" required="" name="qq" value="" class="px" tabindex="1" size="25">　比如：service@powkey.com</td>
                </tr>
                 <tr style="display:none">
                  <th><span class="red">*</span>粉丝数：</th>
                  <td><input type="text" required="" name="wxfans" value="0" class="px" tabindex="1" size="25"></td>
                </tr>
             
                <tr>
                  <th>行业类型：</th>
                  <td><select id="type" name="type">                  
                  <option value="1,餐饮">餐饮</option>
                  <option value="2,教育">教育</option>
                  <option value="3,会所">会所</option>
                  <option value="4,美发">美发</option>
                  <option value="5,酒店">酒店</option>
                  <option value="6,旅行社">旅行社</option>                
                  </select></td>
                </tr>
              
                <tr>
                  <th></th>
                  <td><button type="submit" class="btnGreen" id="saveSetting">保存</button></td>
                </tr>
              </tbody>
            </table>
            
          </div>
          </form>
        </div>
        
        <div class="clr"></div>
      </div>
    </div>
  </div>
  <!--底部-->
  	</div>
<include file="Public:footer"/>
